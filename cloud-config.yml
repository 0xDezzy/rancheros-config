hostname: rancheros

rancher:
  console: ubuntu
  network:
    dns:
      nameservers:
      - 1.1.1.1
      - 1.0.0.1
    interfaces:
      eth0:
        address: 192.168.1.10/24
        dhcp: false
        gateway: 192.168.1.1
        mtu: 1500

ssh_authorized_keys:
- ssh-rsa 

runcmd:
- apt update
- apt -y install vim

write_files:
- path: /etc/rc.local
  permissions: "0755"
  owner: root
  content: |
    #!/bin/bash
    wait-for-docker

- path: /home/rancher/traefik.yml
  permissions: "0644"
  owner: rancher
  content: |
    

    
    
    
    
    
    
    
    
    
    

- path: /home/rancher/.vimrc
  permissions: "0644"
  owner: rancher
  content: |
    set number
    set linebreak
    set showbreak=+++
    set textwidth=100
    set showmatch 
    set visualbell
    set hlsearch
    set smartcase
    set ignorecase
    set incsearch
    set autoindent
    set expandtab
    set shiftwidth=2
    set smartindent
    set smarttab
    set softtabstop=2
    set ruler
    set undolevels=1000
    set backspace=indent,eol,start
    
